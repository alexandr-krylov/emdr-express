<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оплата за интенсив</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="header-container">
    <img src="img/logo.jpg" alt="EMDR Kazakhstan">
    <div class="header-title">Оплата за интенсив</div>
  </div>
</header>

<main>
  <div class="payment-card">

    <!-- Фиксированная сумма -->
    <div class="payment-summary">
      <div class="title">Интенсив EMDR</div>
      <div class="amount">42&nbsp;000 ₸</div>
    </div>

    <h2>Способ оплаты</h2>

    <div class="payment-options">
      <button class="payment-button active">Карта</button>
      <button class="payment-button">QR</button>
      <button class="payment-button">Банк</button>
    </div>

    <form>
      <label>Номер карты</label>
      <input type="text" placeholder="0000 0000 0000 0000">

      <label>Срок действия</label>
      <input type="text" placeholder="MM / YY">

      <label>CVV</label>
      <input type="text" placeholder="***">

      <button type="submit">Оплатить 42 000 ₸</button>
    </form>

  </div>
</main>

<footer>
  © 2025 EMDR Kazakhstan
</footer>

</body>
</html>
